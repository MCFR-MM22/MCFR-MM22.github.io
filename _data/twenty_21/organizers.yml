  description: Federico Becattini is a Postdoctoral Researcher and Adjunct Professor at the University of Florence. His research interests mostly focus on Autonomous Driving, Human Behavior understanding and Fashion Recommendation, also working with international academic and industrial partners. He has co-authored more than 20 scientific papers in journals and international conferences. He also serves as reviewer for top-tier conferences and journals in multimedia and computer vision. Recently, he has also co-organized the workshop “Facial and Body Expressions” at ICPR2020 and “Towards a Complete Analysis of People From Face and Body to Clothes (T-CAP)”. at ICIAP2022.

