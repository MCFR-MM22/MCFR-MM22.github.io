  description: Dr. Tat-Seng Chua is the KITHCT Chair Professor at the School of Computing, National University of Singapore (NUS). He is also the Distinguished Visiting Professor of Tsinghua University and the Visiting Chair Professor of Zhejiang University. Dr. Chua was the Founding Dean of the School of Computing from 1998-2000. His main research interests include unstructured data analytics; multimodal information retrieval, recommendation and conversation; and the emerging applications in E-commerce and Fintech. Dr Chua is the co-Director of NExT, a joint research Center between NUS and Tsinghua, focusing on Extreme Search.
