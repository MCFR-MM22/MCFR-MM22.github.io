  description: Jingjing Chen is now an associate professor at the School of Computer Science, Fudan University. Before that, she was a postdoc research fellow at the School of Computing in National University of Singapore, working with Prof. Tat-Seng Chua. She received her Ph.D. degree in Computer Science from City University of Hong Kong in July 2018, supervised by Prof. Chong-Wah Ngo. Her research interest lies in the areas of robust AI, multimedia content analysis, and deep learning. Dr. Chen won Best Student Paper Awards in ACM Multimedia 2016 and Multimedia Modeling 2017. In 2020, she was selected to the Shanghai Pujiang Talent Program.

