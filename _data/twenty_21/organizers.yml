  description: Dr. Xuemeng Song is currently an associate professor of Shandong University, Jinan, China. She received a B.E. from the University of Science and Technology of China in 2012, and a Ph.D. from the School of Computing, National University of Singapore in 2016. Her research interests include the information retrieval and social network analysis. She has published several papers in the top venues, such as ACM SIGIR, MM, TIP, and TOIS. In addition, she has served as a reviewer for many top conferences and journals.

