                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_21.organizers %}

                        <a href="/organizers_info"><h5 style="text-transform: capitalize;">{{ post.name }}</h4></a>

            {% endfor %}
            </div>
